checkstyle {
    toolVersion "8.38"
    configFile = file("${project.configDir}/checkstyle/checkstyle.xml")
    configProperties = ['suppressionFile': "${project.configDir}/checkstyle/suppressions.xml"]
    ignoreFailures = false
    maxWarnings = 0
}

tasks.withType(Checkstyle) {
    reports {
        html.enabled true
    }
}
